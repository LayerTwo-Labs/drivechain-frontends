    directory: "/clients/sidesail"
    schedule:
      interval: weekly

  - package-ecosystem: pub
    directory: "/clients/sail_ui"
    schedule:
      interval: weekly

  - package-ecosystem: pub
    directory: "/clients/faucet_client"
    schedule:
      interval: weekly

  - package-ecosystem: pub
    directory: "/clients/bitwindow"
    schedule:
      interval: weekly

  - package-ecosystem: pub
    directory: "/clients/launcher"
    schedule:
      interval: weekly
