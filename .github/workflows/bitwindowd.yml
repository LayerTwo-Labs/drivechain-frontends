name: Drivechain Server

on:
  pull_request:
    branches: [master]
    paths:
      - "bitwindow/server/**"
      - ".github/workflows/**"

defaults:
  run:
    working-directory: bitwindow/server

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1.36.0
      - uses: bufbuild/buf-lint-action@v1.1.1
        with:
          input: bitwindow/server

      - name: verify Proto files are formatted correctly
        run: buf format --exit-code proto

  go-lint:
    name: go-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install zmq
        run: |
          sudo apt-get update
          sudo apt-get install -y libzmq3-dev

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          working-directory: bitwindow/server
          version: latest

  go-test:
    name: go-test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bitwindow/server
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install SQLite + ZMQ
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 libsqlite3-dev
          sudo apt-get install -y libzmq3-dev

      - name: Run tests
        run: go test -v ./...

  go-build:
    name: go-build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: bitwindow/server
    steps:
      - uses: extractions/setup-just@v1
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install ZMQ dependencies
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            # Install vcpkg and ZeroMQ on Windows
            git clone https://github.com/microsoft/vcpkg.git
            cd vcpkg
            ./bootstrap-vcpkg.bat
            ./vcpkg.exe install zeromq:x64-windows
            # Debug: List installed files
            echo "=== Installed ZMQ files ==="
            ls -la installed/x64-windows/lib/ || true
            ls -la installed/x64-windows/include/ || true
            # Set environment variables for Windows ZMQ
            VCPKG_ROOT="$(pwd)"
            echo "CGO_CFLAGS=-I${VCPKG_ROOT}/installed/x64-windows/include" >> $GITHUB_ENV
            echo "CGO_LDFLAGS=-L${VCPKG_ROOT}/installed/x64-windows/lib -llibzmq-mt-4_3_5" >> $GITHUB_ENV
            echo "PKG_CONFIG_PATH=${VCPKG_ROOT}/installed/x64-windows/lib/pkgconfig" >> $GITHUB_ENV
            cd ..
          elif [ "${{ runner.os }}" == "macOS" ]; then
            # Install ZeroMQ using homebrew
            brew install zeromq pkg-config
          else
            # Install ZeroMQ development libraries on Linux
            sudo apt-get update
            sudo apt-get install -y libzmq3-dev pkg-config
          fi

      - name: Build bitwindowd
        run: |
          # build
          just build-go

          # verify we're able to start the binary
          ./bin/bitwindowd --help

          # move it to the correct location
          mv bin/bitwindowd bin/bitwindowd-${{ runner.os }}
      - uses: actions/upload-artifact@v4
        with:
          name: bitwindowd-${{ runner.os }}
          path: bitwindow/server/bin
          if-no-files-found: error
