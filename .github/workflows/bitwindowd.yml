name: Drivechain Server

on:
  pull_request:
    branches: [master]
    paths:
      - "bitwindow/server/**"
      - ".github/workflows/**"

defaults:
  run:
    working-directory: bitwindow/server

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1.36.0
      - uses: bufbuild/buf-lint-action@v1.1.1
        with:
          input: bitwindow/server

      - name: verify Proto files are formatted correctly
        run: buf format --exit-code proto

  go-lint:
    name: go-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          working-directory: bitwindow/server
          version: latest

  go-test:
    name: go-test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bitwindow/server
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install SQLite
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 libsqlite3-dev

      - name: Run tests
        run: go test -v ./...

  go-build:
    name: go-build
    strategy:
      matrix:
        # use windows-2022 because we need Inno Setup. -2022-image is heavier than latest
        os: [ubuntu-latest, macos-latest, windows-2022]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: bitwindow/server
    steps:
      - uses: extractions/setup-just@v1
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build bitwindowd
        run: |
          # build
          just build-go

          # verify we're able to start the binary
          ./bin/bitwindowd --help

          # move it to the correct location
          mv bin/bitwindowd bin/bitwindowd-${{ runner.os }}
      - uses: actions/upload-artifact@v4
        with:
          name: bitwindowd-${{ runner.os }}
          path: bitwindow/server/bin
          if-no-files-found: error
