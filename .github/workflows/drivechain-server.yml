name: Drivechain Server

on:
  pull_request:
    branches: [master]
    paths:
      - 'drivechain-server/**'
      - '.github/workflows/**'

defaults:
  run:
    working-directory: drivechain-server

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: bufbuild/buf-setup-action@v1.36.0
      - uses: bufbuild/buf-lint-action@v1.1.1
        with:
          input: drivechain-server

      - name: verify Proto files are formatted correctly
        run: buf format --exit-code proto

  go-lint:
    name: go-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: drivechain-server
          version: latest

  go-build:
    name: go-build
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: drivechain-server
    steps:
      - uses: extractions/setup-just@v1
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Build bdk-cli
        run: just build-bdk-cli

      - name: Build drivechain-server
        run: just build-go

      - name: Determine artifact name
        id: artifact-name
        run: |
          echo "name=drivechain-server-${{ matrix.os }}" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-name.outputs.name }}
          path: |
            drivechain-server/bin/drivechain-server
            drivechain-server/bin/bdk-cli
          if-no-files-found: error
