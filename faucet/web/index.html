<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="a drivechain faucet">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="faucet">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>faucet</title>
  <link rel="manifest" href="manifest.json">

  <!-- Add this script at the top of head -->
  <script>
    // Add commit hash to defeat caching
    window.flutterWebRenderer = "html";
    window.buildTimestamp = "GIT_COMMIT_HASH_FLUTTER_BUILD";  // Will be replaced build-time with actual git hash

    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js?v=' + window.buildTimestamp)
          .then(function(registration) {
            console.log('ServiceWorker registration successful');
          })
          .catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>

  <!-- Modify the script tags to include timestamp -->
  <script>
    // Main entrypoint 
    let scriptTag = document.createElement('script');
    scriptTag.src = "main.dart.js?v=" + window.buildTimestamp;
    document.body.appendChild(scriptTag);

    // Flutter initialization
    let flutterScript = document.createElement('script');
    flutterScript.src = "flutter.js?v=" + window.buildTimestamp;
    document.body.appendChild(flutterScript);
  </script>
</body>
</html>
